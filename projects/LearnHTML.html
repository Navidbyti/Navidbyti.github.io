<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JavaScript</title>

     
    
    <style>
        /* General styling */
        body {
            direction: rtl;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2 {
            color: #0056b3;
        }

        #theme-changer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #theme-changer div {
            flex-grow: 1;
            text-align: center;
            margin: 10px;
        }

        #theme-changer div p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Button styling */
        #theme-changer div button {
            background-color: #0056b3;
            color: white;
            width: 100px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #theme-changer div button:hover {
            background-color: #003d80;
        }

        /* Shape control section styling */
        #shape-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e9eff5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            transition: background-color 0.5s;
        }

        #shape {
            background-color: #0056b3;
            width: 100px;
            height: 100px;
            transition: all 0.5s;
            margin: 20px auto;
            border-radius: 5px;
        }

        /* Slider and input styling */
        .slider-container {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="range"], input[type="color"] {
            width: 100%;
            cursor: pointer;
            margin: 5px 0;
        }

        /* Reset button styling */
        #reset-shape {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #reset-shape:hover {
            background-color: #d84315;
        }
    </style>
</head>

<body>
    <header></header> 
        <script src="/header.js"></script>
    <h1>کار با HTML, CSS و JS</h1>
    <h2>تغییر تم</h2>

    <div id="theme-changer">
        <div id="background">
            <p>تغییر رنگ پس‌زمینه</p>
            <button id="bg-dark">تیره</button>
            <button id="bg-light">روشن</button>
        </div>

        <div id="text-color">
            <p>تغییر رنگ متن</p>
            <button id="text-dark">تیره</button>
            <button id="text-light">روشن</button>
        </div>

        <div id="text-align">
            <p>تغییر جهت متن</p>
            <button id="align-right">راست</button>
            <button id="align-left">چپ</button>
            <button id="align-center">مرکز</button>
        </div>
    </div>

    <h2>شکل تغییرپذیر</h2>
    <div id="shape-controls">
        <div id="shape"></div>
        <div class="slider-container">
            <label>تغییر رنگ</label>
            <input type="color" id="color-picker" />
        </div>
        <div class="slider-container">
            <label>اندازه</label>
            <input type="range" id="size-slider" min="50" max="200" value="100">
        </div>
        <div class="slider-container">
            <label>کجی</label>
            <input type="range" id="skew-slider" min="0" max="50" value="0">
        </div>
        <button id="reset-shape">بازنشانی</button>
    </div>

    <script>
        // Background color change
        document.getElementById("bg-dark").addEventListener("click", function() {
            document.body.style.backgroundColor = "#333";
            document.body.style.color = "white";
            document.getElementById("shape-controls").style.backgroundColor = "#444";
        });

        document.getElementById("bg-light").addEventListener("click", function() {
            document.body.style.backgroundColor = "#f5f7fa";
            document.body.style.color = "#333";
            document.getElementById("shape-controls").style.backgroundColor = "#e9eff5";
        });

        // Text color change
        document.getElementById("text-dark").addEventListener("click", function() {
            document.querySelectorAll("h1, h2, p, label").forEach(element => {
                element.style.color = "#333";
            });
        });

        document.getElementById("text-light").addEventListener("click", function() {
            document.querySelectorAll("h1, h2, p, label").forEach(element => {
                element.style.color = "white";
            });
        });

        // Text alignment change
        document.getElementById("align-right").addEventListener("click", function() {
            document.body.style.textAlign = "right";
        });

        document.getElementById("align-left").addEventListener("click", function() {
            document.body.style.textAlign = "left";
        });

        document.getElementById("align-center").addEventListener("click", function() {
            document.body.style.textAlign = "center";
        });

        // Shape adjustments
        const shape = document.getElementById("shape");

        // Change color
        document.getElementById("color-picker").addEventListener("input", function(event) {
            shape.style.backgroundColor = event.target.value;
        });

        // Change size
        document.getElementById("size-slider").addEventListener("input", function(event) {
            const size = event.target.value + "px";
            shape.style.width = size;
            shape.style.height = size;
        });

        // Change skew
        document.getElementById("skew-slider").addEventListener("input", function(event) {
            const skewValue = event.target.value;
            shape.style.transform = `skew(${skewValue}deg)`;
        });

        // Reset shape
        document.getElementById("reset-shape").addEventListener("click", function() {
            shape.style.backgroundColor = "#0056b3";
            shape.style.width = "100px";
            shape.style.height = "100px";
            shape.style.transform = "skew(0deg)";
            document.getElementById("color-picker").value = "#0056b3";
            document.getElementById("size-slider").value = 100;
            document.getElementById("skew-slider").value = 0;
        });
    </script>
</body>

</html>
